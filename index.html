<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Book List</title>
    <style>
        .success,.error{
            padding: 6px;
            margin: 5px 0 15px 0;
            color: white;
        }
        .success{
            background-color: green;
        }
        .error{
            background-color: red;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="u-full-width">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" class="u-full-width">
        </div>
        <div>
            <label for="title">ISBN#</label>
            <input type="text" id="isbn" name="isbn" class="u-full-width">
        </div>
        <div>
            <input type="submit" value="Click to Add" class="u-full-width">
        </div>
    </form>
    <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
   </div>
</body>
<script src="app.js"></script>

</html>
